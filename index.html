<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Weather Forecast</h1>    
    
    <div id="cityForm">
        <input type="text" id="cityInput" placeholder="Search"></input>
        
        <select id="cityDropdown">
            <option>Select</option>
        </select>
        
        <button id="submitCity">Submit</button>
    </div>
    
    
    
    <h1 id="cityName"></h1>
    
    <div id="weatherInfo"></div>
    
    <script rel="javascript" src="script.js"></script>
</body>
</html>
